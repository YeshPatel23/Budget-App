<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Budget.css" />
    <title>Budget Web App</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="Logo.png" alt="BudgetLogo" />
      </div>
      <h1>Track Your Expense</h1>
      <form id="form" class="add">
        <input type="date" id="date" class="add-date" placeholder="Date" />
        <input
          type="text"
          id="expen"
          class="add-expense"
          placeholder="Enter Expense"
        />
        <input
          type="number"
          id="amou"
          class="add-amount"
          placeholder="Enter Amount"
        />

        <!-- <button class="btn-add">Add Expenses</button> -->
        <button class="btn" onclick="addHtmlTableRow();">Add</button>
        <button class="btn" onclick="editHtmlTbleSelectedRow();">Edit</button>
        <button class="btn" onclick="removeSelectedRow();">Remove</button>

        <h2>Transcation History</h2>
        <div class="tab">
          <div class="table" id="tab1">
            <table id="table">
              <tr>
                <th>Date</th>
                <th>Expenses</th>
                <th>Amount</th>
              </tr>
              <tr>
                <td>2022-02-02</td>
                <td>Rent</td>
                <td>10000</td>
              </tr>
              <tr>
                <td>2021-01-02</td>
                <td>Car</td>
                <td>300000</td>
              </tr>
              s
              <tr>
                <td>2022-02-02</td>
                <td>Bag</td>
                <td>500</td>
              </tr>
              <tr>
                <td>2022-02-04</td>
                <td>Dress</td>
                <td>2000</td>
              </tr>
            </table>
            <br />
            <br />
            <span id="val"></span>
            <br />
            <br />
            <button class="print" onclick="window.print()">Print</button>
          </div>
        </div>
      </form>
    </div>
    <script src="Budget.js"></script>
  </body>
</html>
